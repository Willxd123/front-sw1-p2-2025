<div *ngIf="selectedComponent" class="text-white space-y-4">
    <h2 class="text-lg font-semibold">Propiedades Flutter</h2>
  
    <!-- Text Widget -->
    <div *ngIf="selectedComponent.type === 'Text'">
      <label class="block text-sm">Texto</label>
      <input type="text" class="w-full p-2 rounded bg-gray-800 border-none text-white"
        [ngModel]="selectedComponent.text" (ngModelChange)="updateFlutterProperty('text', $event)" />
  
      <label class="block text-sm mt-2">Alineaci√≥n</label>
      <select class="w-full p-2 rounded bg-gray-800 text-white border-none"
        [ngModel]="selectedComponent.textAlign || 'center'"
        (ngModelChange)="updateFlutterProperty('textAlign', $event)">
        <option value="start">Inicio</option>
        <option value="center">Centro</option>
        <option value="end">Final</option>
      </select>
    </div>
  
    <!-- Container y Column Widget -->
    <div *ngIf="selectedComponent.type === 'Container' || selectedComponent.type === 'Column'">
      <label class="block text-sm">Color de fondo</label>
      <input type="color" class="w-20 h-8 rounded cursor-pointer border-none"
        [ngModel]="selectedComponent.decoration?.color || '#ffffff'"
        (ngModelChange)="updateFlutterProperty('decoration.color', $event)" />
  
      <label class="block text-sm mt-2">Color del borde</label>
      <input type="color" class="w-20 h-8 rounded cursor-pointer border-none"
        [ngModel]="selectedComponent.decoration?.border?.color || '#000000'"
        (ngModelChange)="updateFlutterProperty('decoration.border.color', $event)" />
  
      <label class="block text-sm mt-2">Grosor del borde</label>
      <input type="number" class="w-full p-1 rounded bg-gray-800 text-white border-none"
        [ngModel]="selectedComponent.decoration?.border?.width || 0"
        (ngModelChange)="updateFlutterProperty('decoration.border.width', $event)" />
  
      <label class="block text-sm mt-2">Bordes redondeados</label>
      <input type="range" min="0" max="50"
        [ngModel]="selectedComponent.decoration?.borderRadius || 0"
        (ngModelChange)="updateFlutterProperty('decoration.borderRadius', $event)"
        class="w-full" />
    </div>
  </div>
